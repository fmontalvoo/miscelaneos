<div [ngSwitch]="alerta">
    <div *ngSwitchCase="'primary'" class="alert alert-primary" role="alert">Primary</div>
    <div *ngSwitchCase="'secondary'" class="alert alert-secondary" role="alert">Secondary</div>
    <div *ngSwitchCase="'success'" class="alert alert-success" role="alert">Success</div>
    <div *ngSwitchCase="'danger'" class="alert alert-warning" role="alert">Danger</div>
    <div *ngSwitchDefault class="alert alert-default" role="alert">Default</div>
</div>
